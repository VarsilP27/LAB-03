<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>

                    <li>
                        <a href="./contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>

            <h1>Contact Me</h1>
        </header>

        <main>
            <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>
                <fieldset>
                    <legend>Your Information</legend>

                    <div>
                        <label for="FirstName">First Name:</label><br>
                        <input type="text" name="FirstName" id="FirstName" required maxlength="10" minlength="2" placeholder="Varsil"><br>
                        <small>REQUIRED!!</small>
                    </div>

                    <div>
                        <label for="LastName">Last Name:</label><br>
                        <input type="text" name="LastName" id="LastName" required maxlength="10" minlength="2" placeholder="Patel"><br>
                        <small>REQUIRED!!</small>
                    </div>

                    <div>
                        <label for="Company">Company:</label><br>
                        <input type="text" name="Company" id="Company" maxlength="50" minlength="2" placeholder="ONGC Ltd.">
                    </div>

                    <div>
                        <label for="NoOfEmployees">Number of Employees:</label><br>
                        <span>N/A</span><input type="radio" name="NoOfEmployees" id="NoOfEmployees" checked>
                        <span>1 - 25</span><input type="radio" name="NoOfEmployees" id="NoOfEmployees" value="1 - 25">
                        <span>26 - 50</span><input type="radio" name="NoOfEmployees" id="NoOfEmployees" value="26 - 50">
                        <span>51 - 100</span><input type="radio" name="NoOfEmployees" id="NoOfEmployees" value="51 - 100">
                        <span>100+</span><input type="radio" name="NoOfEmployees" id="NoOfEmployees" value="100+">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Contact Option</legend>

                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required placeholder="varsil@TCS.com"><br>
                        <small>REQUIRED!!</small>
                    </div>

                    <div>
                        <label for="phone">PHONE:</label><br>
                        <input type="phone" name="phone" id="phone" placeholder="1(647)666-1345">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Inquiry</legend>

                    <div>
                        <label for="inquiryType">What the query is about?:</label><br>
                        <select name="inquiryType" id="inquiryType" required>
                            <option>Select purpose of visit......</option>
                            <option value="employment">Career Oppurtunities</option>
                            <option value="business">business proposal</option>
                            <option value="complaint">Complaints</option>
                            <option value="webdesigning">Web Designing Course</option>
                            <option value="gneral">General Query</option>
                        </select>
                        <small>REQUIRED!!</small>
                    </div>

                    <div>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your Inquiry Here"></textarea><br>
                        <small>REQUIRED!!</small>
                    </div>
                </fieldset>

                <div>
                    <input type="submit" value="Submit Inquiry">
                </div>
            </form>
        </main>

        <footer>&copy;2022 Varsil Patel</footer>
    </body>
</html>
